<div class="animate">
    <a href="Javascript:void(0);" class="btn btn-secondary" (click)="toggleSidebar()">View Details</a>
    <div class="row home-row">
        <div class="col-lg-4 col-xl-3">
            <div class="home-stats">
                <app-stat icon="cloud-upload" value="88%" [text]="'stat1' | translate" bgclass="info" link="c3chart" progressValue="88"></app-stat>
                <app-stat icon="heartbeat" value="94%" [text]="'stat2' | translate" bgclass="success" link="c3chart" progressValue="94" ></app-stat>
                <app-stat icon="flag" value="12,351" [text]="'stat3' | translate" bgclass="danger" link="inbox" progressValue="72"></app-stat>
            </div>
        </div>
        <div class="col-lg-4 col-xl-6">
            <div class="card">
                <div class="card-block">
                    <div class="chart-comment clearfix">
                        <div class="text-primary pull-left">
                            <b>
                                <span class="comment-header">56%</span><br />
                                <span class="comment-comment">{{'chart1' | translate}}&nbsp;</span>
                            </b>
                        </div>
                        <div class="text-success pull-left m-l">
                            <b>
                                <span class="comment-header">25%</span><br />
                                <span class="comment-comment">{{'chart2' | translate}}&nbsp;</span>
                            </b>
                        </div>
                        <div class="text-warning pull-left m-l">
                            <b>
                                <span class="comment-header">20%</span><br />
                                <span class="comment-comment">{{'chart3' | translate}}</span>
                            </b>
                        </div>
                    </div>
                    <div id="lineChart" style="height:221px"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-xl-3">
            <div class="card">
                <div class="">
                    <div id="cbar" style="height:150px; padding-top:7px;"></div>
                </div>
            </div>
            <div class="card">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm-6 text-left">
                            <div class="padder">
                                <span class="heading">Totol View :</span><br />
                                <strong class="text-primary">22068</strong>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div id="pie" style="height:125px; margin:-9px 0px -15px"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-xl-8">
            <div class="card card-block mb-0">
                <div id="vmap" style="width: 100%; height: 321px;"></div>
            </div>
        </div>
        <div class="col-md-6 col-xl-4">
            <app-todo></app-todo>
        </div>
    </div>
</div>
