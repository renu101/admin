<div class="login-page animate">
    <div class="row justify-content-md-center">
        <div class="col-lg-4">
            <img src="assets/images/flytta_logo_dark.png" width="50%" class="user-avatar" />
            <!-- <h1>Ani Theme</h1> -->
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" name="email" [(ngModel)]="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" name="pass" [(ngModel)]="pass" placeholder="Password">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="login()"> Log in </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
